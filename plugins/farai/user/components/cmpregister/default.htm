<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #3e8e41;
    }

    button:focus {
        outline: none;
    }

    input:focus {
        outline: none;
    }
</style>

{% if canRegister %}

<div class="container">
    <form data-request="onRegister">

            <div class="form-group">
                <label class="text-white" for="registerName">Full Name</label>
                <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="registerName"
                    placeholder="Enter your full name" />
            </div>

            <div class="form-group">
                <label class="text-white" for="registerEmail">Email</label>
                <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Enter your email" />
            </div>

            {% if loginAttribute == "username" %}
            <div class="form-group">
                <label class="text-white" for="registerUsername">Username</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Enter your username" />
            </div>
            {% endif %}

            <div class="form-group">
                <label class="text-white" for="registerPassword">Password</label>
                <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Choose a password" />
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        <p class="text-white"> Already have an account? <a class="text-white" style="text-decoration: underline" href="../account/signin">Sign In</a> or <a class="text-white" style="text-decoration: underline" href="../">Go Home</a></p>
    </form>
</div>

{% else %}
<!-- Registration is disabled. -->
{% endif %}
