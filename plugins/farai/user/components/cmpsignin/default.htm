<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #3e8e41;
    }

    button:focus {
        outline: none;
    }

    input:focus {
        outline: none;
    }
</style>

<div class="container">
    <form data-request="onSignin">
        <div class="form-group">
            <label class="text-white" for="userSigninLogin">{{ loginAttributeLabel }}</label>
            <input
                name="login"
                type="text"
                class="form-control"
                id="userSigninLogin"
                placeholder="Enter your {{ loginAttributeLabel|lower }}" />
        </div>

        <div class="form-group">
            <label class="text-white" for="userSigninPassword">Password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="userSigninPassword"
                placeholder="Enter your password" />
        </div>

        {% if rememberLoginMode == 'ask' %}
            <div class="form-group">
                <div class="checkbox">
                    <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
                </div>
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

</div>
