<link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-base/styles/material.css" rel="stylesheet">
<link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-buttons/styles/material.css" rel="stylesheet">
<link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-popups/styles/material.css" rel="stylesheet">
<link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-splitbuttons/styles/material.css" rel="stylesheet">
<link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-inputs/styles/material.css" rel="stylesheet">

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        padding: 10px;
    }
</style>

<a href="/" class="btn btn-dark">Home</a>
    <div class="container" style="border: 1px dashed black; border-radius: 5px;">
        <form>
            <div class="form-group">
                <input
                    required
                    name="qrvalue"
                    type="text"
                    class="form-control"
                    id="qrvalue"
                    placeholder="QR Code value" />
            </div>
            <br>
            <p style="text-align: center">Pick The QR Code Color</p>
            <div class="form-group">
                <div style="text-align: center;">
                    <!--element which is going to render the ColorPicker-->
                    <input type="color" id="color_name" name="color_name" data-track-input />
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <button class="btn btn-primary" data-request="onQRCode">Show QR Code</button>
            </div>

            {% put scripts %}
                <div id="qrcode_holder"></div>
            {% endput %}
        </form>

    </div>

{% put scripts %}
    <script>
        // initialize ColorPicker control
        var colorPicker = new ej.inputs.ColorPicker({}, "#color_name");
    </script>
{% endput %}
