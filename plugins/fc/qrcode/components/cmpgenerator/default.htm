
<style>

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        padding: 10px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    input-max {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;

    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #3e8e41;
    }

    button:focus {
        outline: none;
    }

    input:focus {
        outline: none;
    }
    .radio-btns{
        display: flex;
        gap: 3rem;
    }
</style>
<a href="/" class="btn btn-dark">Home</a>
    <div class="container" style="border: 1px dashed black; border-radius: 5px;">
        <form>
            <div class="form-group">
                <input
                    required
                    name="qrvalue"
                    type="text"
                    class="form-control"
                    id="qrvalue"
                    placeholder="Enter the QR Code value" />
            </div>
            <br>
            <p style="text-align: center">Pick The QR Code Color</p>
            <div>
                <input style="background: red"
                    name="qrcolor"
                    type="radio"
                    id="qrcolor_1"
                    value="red" />
                <label style=" color: white; background: red; border-radius: 4px;" for="qrcolor_1">Red</label><br>
                <input
                    name="qrcolor"
                    type="radio"
                    id="qrcolor_2"
                    value="blue" />
                <label style=" color: white; background: blue; border-radius: 4px;" for="qrcolor_2">Blue</label><br>
                <input
                    name="qrcolor"
                    type="radio"
                    id="qrcolor_3"
                    value="pink" />
                <label style=" background: pink; border-radius: 4px;" for="qrcolor_3">Pink</label><br>
                <input
                    name="qrcolor"
                    type="radio"
                    id="qrcolor_4"
                    value="yellow" />
                <label style=" background: yellow; border-radius: 4px;" for="qrcolor_4">Yellow</label><br>
                <input
                    name="qrcolor"
                    type="radio"
                    id="qrcolor_5"
                    value="whitesmoke" />
                <label style="color:black; background: white; border-radius: 4px;" for="qrcolor_5">White</label><br>
                <input
                    name="qrcolor"
                    type="radio"
                    id="qrcolor_6"
                    value="black" />
                <label style="color:white; background: black; border-radius: 4px;" for="qrcolor_5">Black</label><br>
            </div>

            <br>
            <div style="text-align: center;">
                <button class="btn btn-primary" data-request="onQRCode">Show QR Code</button>
            </div>

            {% put scripts %}
            <div id="qrcode_holder" style="display: flex; justify-content: center; align-items: center"></div>
            {% endput %}
        </form>

    </div>
