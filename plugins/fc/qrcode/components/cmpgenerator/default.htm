
<style>

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        padding: 10px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    input-max {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;

    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #3e8e41;
    }

    button:focus {
        outline: none;
    }

    input:focus {
        outline: none;
    }
    .radio-btns{
        display: flex;
        gap: 3rem;
    }
</style>

<a href="/" class="btn btn-dark">Home</a>
    <div class="container" style="border: 1px dashed black; border-radius: 5px;">
        <form>
            <div class="form-group">
                <input
                    required
                    name="qrvalue"
                    type="text"
                    class="form-control"
                    id="qrvalue"
                    placeholder="QR Code value" />
            </div>
            <br>
            <p style="text-align: center">Pick The QR Code Color</p>
            <div class="form-group">
                <div style="text-align: center;">
                    <!--element which is going to render the ColorPicker-->
                    <input type="color" id="color_name" name="color_name" data-track-input />
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <button class="btn btn-primary" data-request="onQRCode">Show QR Code</button>
            </div>

            {% put scripts %}
            <div id="qrcode_holder"></div>
            {% endput %}
        </form>

    </div>
