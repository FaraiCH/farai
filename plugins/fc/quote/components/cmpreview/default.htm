<style>
    .button-section {
        border: 1px solid rgba(0, 0, 0, 0.125);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }
</style>
<div style="padding: 50px"></div>
<div class="container mt-5">
    <div class="button-section">
        {% if CmPreview.quote.id is not empty %}
            <div class="container" style="padding: 50px">
                <iframe src="/quote/preview/stream/{{CmPreview.quote.id}}" title="Quote Preview" height="600px" width="100%"></iframe>
            </div>
            <div>
                <a class="btn btn-primary btn-lg" target="_blank" href="/quote/preview/stream/{{CmPreview.quote.id}}">Download Quote .pdf</a>
            </div>
        {% else %}
            <h2>Please Sign in to Preview and Download Quote.</h2>
        {% endif %}
    </div>
</div>
