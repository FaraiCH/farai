<style>
    .button-section {
        border: 1px solid rgba(0, 0, 0, 0.125);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }
</style>

<div style="padding: 50px"></div>
<div class="container vh-50">
    <div class="button-section">
        <a href="/quote/generator" class="btn btn-primary btn-lg">Create A Quote</a>
    </div>
</div>
{% if CmQuote.user is not empty %}
    {% if CmQuote.quote is not empty %}
        <div class="container mt-5">
            <div class="button-section">
                <div class="row">
                    <!-- Card 1 -->
                    {% for item in CmQuote.quote %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="{{item.logo.getPath()}}" height="400" class="card-img-top" alt="Card Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{item.company}}</h5>
                                    <p class="card-text">{{item.address}}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% else %}
        <div class="container mt-5">
            <div class="button-section">
                <h2>No Quotes Created. Create One!</h2>
            </div>
        </div>
    {% endif %}
{% else %}

    <div class="container mt-5">
        <div class="button-section">
            <h2>Preview Unavailable. Please Sign In First</h2>
        </div>
    </div>
{% endif %}
