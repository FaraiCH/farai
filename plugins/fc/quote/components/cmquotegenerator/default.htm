<div style="padding: 50px"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h2 class="text-center mb-6">Quote Generator</h2>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="company">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="logo">Quote Logo</label>
                        <input type="file" class="form-control" id="logo" name="logo" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">From</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Please put in your details, example: &#10;2 Count Square &#10;New York, Ny 12210" required></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="prefix">Quote Prefix</label>
                        <input type="email" class="form-control" id="prefix" name="prefix" placeholder="Default code in front of the quote number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ponumber">PO Number</label>
                        <input type="email" class="form-control" id="ponumber" name="ponumber" placeholder="Enter your PO number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="billed">Billed To</label>
                        <textarea class="form-control" id="billed" name="billed" rows="4" placeholder="Please put in billing details, example: &#10;John Smith &#10;2 Count Square &#10;New York, Ny 12210" required></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipped">Shipped To</label>
                        <textarea class="form-control" id="shipped" name="shipped" rows="4" placeholder="Please put in shipping details, example: &#10;John Smith &#10;2 Count Square &#10;New York, Ny 12210" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="terms">Terms and Conditions</label>
                    <textarea class="form-control" id="terms" name="terms" rows="4" placeholder="Put the terms and conditions for this quote. This will show at the bottom." required></textarea>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-lg" data-request="onGenerate">Generate Quote</button>
                </div>
            </form>
        </div>
    </div>
</div>
