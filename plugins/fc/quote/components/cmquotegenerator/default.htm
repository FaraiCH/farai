<div style="padding: 50px"></div>
<div class="text-center">
    <a class="btn btn-info" href="/quote/home">
        <span class="bi bi-house"></span>
        Go Home
    </a>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h2 class="text-center mb-6">Quote Generator</h2>
            {% if CmQuoteGenerator.user is empty %}
                <h5 class="text-center text-danger mb-6">You need to be signed in to <em>Create</em> and <em>Download</em> a quote.</h5>
            {% endif %}
            <form data-request-files enctype="multipart/form-data" data-request-flash="true" data-request="onGenerate" data-request-confirm="Are you sure you want to create this quote? Please make sure that this quote is correct. Only I will be able to edit it.">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="company">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="logo">Quote Logo (I Recommend 60X60 px)</label>
                        <input type="file" accept="image/*," class="form-control" id="logo" name="logo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="from">From</label>
                    <textarea class="form-control" id="from" name="from" rows="4" placeholder="Please put in your details, example: &#10;2 Count Square &#10;New York, Ny 12210" required></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="prefix">Quote Prefix</label>
                        <input type="text" class="form-control" id="prefix" name="prefix" placeholder="Default code in front of the quote number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ponumber">PO Number</label>
                        <input type="text" class="form-control" id="ponumber" name="ponumber" placeholder="Enter your PO number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="billed">Billed To</label>
                        <textarea class="form-control" id="billed" name="billed" rows="4" placeholder="Please put in billing details, example: &#10;John Smith &#10;2 Count Square &#10;New York, Ny 12210" required></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipped">Shipped To</label>
                        <textarea class="form-control" id="shipped" name="shipped" rows="4" placeholder="Please put in shipping details, example: &#10;John Smith &#10;2 Count Square &#10;New York, Ny 12210" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="terms">Terms and Conditions</label>
                    <textarea class="form-control" id="terms" name="terms" rows="4" placeholder="Put the terms and conditions for this quote. This will show at the bottom." required></textarea>
                </div>
                <br>
                <div id="item" class="text-center" style="padding: 0 10px">

                </div>
                <div id="button" style="padding: 10px">
                    <button type="submit" class="btn btn-primary rounded-circle" data-request-flash="true" data-request="onItems">
                        <span class="bi bi-plus" aria-hidden="true"></span>
                    </button>
                    Add Item
                </div>

                {% if CmQuoteGenerator.user is not empty %}
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Quote</button>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
